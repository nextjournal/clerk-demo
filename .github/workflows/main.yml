name: Continuous Delivery
on: push
jobs:
  bucket-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch_depth: 0

      - name: 🔧 Install java
        uses: actions/setup-java@v1
        with:
          java-version: '11.0.7'

      - name: 🔧 Install clojure
        uses: DeLaGuardo/setup-clojure@master
        with:
          cli: '1.10.3.943'

      - name: 🗝 maven cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.m2
            ~/.gitlibs
          key: ${{ runner.os }}-maven-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: 🗝 Clerk Cache
        uses: actions/cache@v2
        with:
          path: .cache
          key: ${{ runner.os }}-clerk

      - name: 🏗 Clerk Build
        run: clojure -X:nextjournal/clerk :path-prefix '"clerk-demo/build/${{ github.sha }}/"' :git/sha '"${{ github.sha }}"'

      - name: 🔐 Google Auth
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}

      - name: 🔧 Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.3.0

      - name: 📠 Copy static build to bucket under SHA
        run: |
          gsutil cp -r public/build gs://nextjournal-snapshots/clerk-demo/build/${{ github.sha }}

      - name: ✅ Add success status to the build with a link to the public snapshot URL
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{secrets.GITHUB_TOKEN}}
          context: 'Static App'
          description: 'Ready'
          state: 'success'
          sha: ${{github.event.pull_request.head.sha || github.sha}}
          target_url: https://snapshots.nextjournal.com/clerk-demo/build/${{ github.sha }}
